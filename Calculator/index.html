<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Calculator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-3">

            </div>
            <div class="col-12 col-md-6">
                <div class="container layout-outer">
                    <div class="row">
                        <div class="col-12">
                            <input class="form-control" type="text" id="screen" value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 col-md-3">
                            <button class="btn btn-secondary special">C</button>
                        </div>
                        <div class="col-3 col-md-3">
                            <button class="btn btn-secondary special">(</button>
                        </div>
                        <div class="col-3 col-md-3">
                            <button class="btn btn-secondary special">)</button>
                        </div>
                        <div class="col-3 col-md-3">
                            <button class="btn btn-secondary special">รท</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 col-md-3">
                            <button class="btn btn-secondary">1</button>
                        </div>
                        <div class="col-3 col-md-3">
                            <button class="btn btn-secondary">2</button>
                        </div>
                        <div class="col-3 col-md-3">
                            <button class="btn btn-secondary">3</button>
                        </div>
                        <div class="col-3 col-md-3">
                            <button class="btn btn-secondary special">ร</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 col-md-3">
                            <button class="btn btn-secondary">4</button>
                        </div>
                        <div class="col-3 col-md-3">
                            <button class="btn btn-secondary">5</button>
                        </div>
                        <div class="col-3 col-md-3">
                            <button class="btn btn-secondary">6</button>
                        </div>
                        <div class="col-3 col-md-3">
                            <button class="btn btn-secondary special">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 col-md-3">
                            <button class="btn btn-secondary">7</button>
                        </div>
                        <div class="col-3 col-md-3">
                            <button class="btn btn-secondary">8</button>
                        </div>
                        <div class="col-3 col-md-3">
                            <button class="btn btn-secondary">9</button>
                        </div>
                        <div class="col-3 col-md-3">
                            <button class="btn btn-secondary special">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 col-md-3">
                            <button class="btn btn-secondary">del</button>
                        </div>
                        <div class="col-3 col-md-3">
                            <button class="btn btn-secondary">0</button>
                        </div>
                        <div class="col-3 col-md-3">
                            <button class="btn btn-secondary">.</button>
                        </div>
                        <div class="col-3 col-md-3">
                            <button class="btn btn-secondary special">=</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>    
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<script src="script.js" defer></script>
</html>
